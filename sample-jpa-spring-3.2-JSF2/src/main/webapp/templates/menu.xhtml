<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition>
		<h:form>
			<p:growl id="messages" />
			<p:menubar autoDisplay="false">
				<p:submenu label="#{i18n.label_menu}" icon="ui-icon-document">
					<p:submenu label="#{i18n.label_album}">
						<p:menuitem value="#{i18n.label_create}" icon="ui-icon-contact"
							action="#{AlbumControllerTx.onCreate}" ajax="false">
						</p:menuitem>
						<p:menuitem value="#{i18n.label_view}" icon="ui-icon-contact"
							action="#{AlbumControllerQry.onPaginate}" ajax="false" />
					</p:submenu>
					<p:submenu label="#{i18n.label_artist}">
						<p:menuitem value="#{i18n.label_create}" icon="ui-icon-contact"
							action="#{ArtistControllerTx.onCreate}" ajax="false">
						</p:menuitem>
						<p:menuitem value="#{i18n.label_view}" icon="ui-icon-contact"
							action="#{ArtistControllerQry.onPaginate}" ajax="false" />
					</p:submenu>
					<p:submenu label="#{i18n.label_track}">
						<p:menuitem value="#{i18n.label_create}" icon="ui-icon-contact"
							action="#{TrackControllerTx.onCreate}" ajax="false">
						</p:menuitem>
						<p:menuitem value="#{i18n.label_view}" icon="ui-icon-contact"
							action="#{TrackControllerQry.onPaginate}" ajax="false" />
					</p:submenu>

				</p:submenu>
			</p:menubar>
		</h:form>
<!-- 	<h:form> -->
<!-- 		<p:menubar model="#{ApplicationBean.menuModel}" autoDisplay="false"></p:menubar> -->
<!-- 	</h:form> -->
</ui:composition>
</html>
