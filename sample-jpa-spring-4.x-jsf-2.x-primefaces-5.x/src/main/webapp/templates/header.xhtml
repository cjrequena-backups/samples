<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
	<ui:composition>
	  <title></title>
	  <h:outputStylesheet library="css" name="reset.css" />
	  <h:outputStylesheet library="css" name="style.css" />
	  <h:outputStylesheet library="css/bootstrap/css" name="bootstrap.min.css" />
	  <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
	  <h:outputScript library="css/bootstrap/js" name="bootstrap.min.js" target="head"></h:outputScript>
	  
	  	
	  <h:form>
		<h:panelGrid columns="2" cellspacing="0" cellpadding="0">
			<h:panelGrid width="600" cellspacing="0" cellpadding="0">
				<h:panelGrid columns="5">
					<h:outputLink value="../pages/main.jsf" style="padding-right:3px">#{i18n.label_Home}</h:outputLink>
					<h:outputText value="#{i18n.label_language}:" style="padding-right:3px"/>
					
					<h:panelGroup>
						<h:commandLink id="switchToEnglish"
							action="#{localeBean.setSelectedLocale}" style="padding-right:3px">
							<f:param name="locale" value="en_US" />
							<h:graphicImage library="images" name="en.png"
								alt="Switch language to English" />
						</h:commandLink>
						<p:tooltip for="switchToEnglish">
							<h:outputFormat value="#{i18n.label_language_switch}" >
								<f:param value="English" />
							</h:outputFormat>
						</p:tooltip>
					</h:panelGroup>
					
					<h:panelGroup >
						<h:commandLink id="switchToSpanish"
							action="#{localeBean.setSelectedLocale}" style="padding-right:3px">
							<f:param name="locale" value="es" />
							<h:graphicImage library="images" name="es.png"
								alt="Switch language to Spanish" />
						</h:commandLink>
						<p:tooltip for="switchToSpanish">
							<h:outputFormat value="#{i18n.label_language_switch}">
								<f:param value="Espanol" />
							</h:outputFormat>
						</p:tooltip>
					</h:panelGroup>
					
				</h:panelGrid>
			</h:panelGrid>
		</h:panelGrid>
	</h:form>
	
	  
	</ui:composition>
</html>
